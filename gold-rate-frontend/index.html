<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>24K Gold Price</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6aa6b8, #4f7d8a);
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      min-width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .title {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .price {
      font-size: 42px;
      font-weight: bold;
      color: #ffd54f;
      margin: 10px 0 20px;
    }

    .row {
      font-size: 14px;
      margin: 6px 0;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="title">24K Gold Price (₹ / gram)</div>
    <div class="price" id="price">₹ --</div>

    <div class="row">XAU / USD: <span id="xau">--</span></div>
    <div class="row">USD / INR: <span id="usd">--</span></div>
    <div class="row">Last updated: <span id="time">--</span></div>
  </div>

  <script>
    const API_URL = "http://localhost:8082/api/gold/price/details";

    async function loadGoldPrice() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        console.log("API DATA:", data);

        document.getElementById("price").innerText =
          "₹ " + data.pricePerGramInr.toFixed(2);

        document.getElementById("xau").innerText =
          data.xauUsd.toFixed(2);

        document.getElementById("usd").innerText =
          data.usdInr.toFixed(2);

        document.getElementById("time").innerText =
          new Date().toLocaleTimeString();

      } catch (error) {
        console.error("Failed to load gold price", error);
      }
    }

    // Load immediately
    loadGoldPrice();

    // Refresh every 30 seconds
    setInterval(loadGoldPrice, 30000);
  </script>

</body>
</html>
